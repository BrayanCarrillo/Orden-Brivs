    <!-- font icons -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">

    <link rel="stylesheet" href="assets/vendors/animate/animate.css">

    <!-- Bootstrap + FoodHut main styles -->
    <link rel="stylesheet" href="assets/css/foodhut.css">

    <!-- Custom styles -->
    <style>
        .table-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .table-button {
            margin: 10px;
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .table-button:hover {
            background-color: #66BB6A;
            cursor: pointer;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .table-1,
        .table-5 {
            background-color: #66BB6A;
        }

        .table-1.blink,
        .table-5.blink {
            animation: blinker 1s linear infinite;
        }

        .table-red {
            background-color: #FF7043;
        }

        .table-title {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 15px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <nav class="custom-navbar navbar navbar-expand-lg navbar-dark fixed-top" data-spy="affix" data-offset-top="10">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand m-auto" href="#">
                <img src="assets/imgs/logo.svg" class="brand-img" alt="">
                <span class="brand-txt">La Pescadería</span>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Volver</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- header -->
    <header id="home" class="header">
        <div class="overlay text-white text-center">
            <div class="container">
                <h1 class="display-2 font-weight-bold my-3">La Pescadería</h1>
                <h2 class="display-4 mb-5">Selecciona una mesa disponible</h2>
                <div class="table-container">
                    <a href="mesas.html" class="table-button table-1 blink">Mesa 1</a>
                    <a href="mesas.html" class="table-button table-red">Mesa 2</a>
                    <a href="mesas.html" class="table-button table-red">Mesa 3</a>
                    <a href="mesas.html" class="table-button table-red">Mesa 4</a>
                    <a href="mesas.html" class="table-button table-5 blink">Mesa 5</a>
                    <a href="mesas.html" class="table-button table-red">Mesa 6</a>
                </div>
            </div>
        </div>
    </header>

</body>
